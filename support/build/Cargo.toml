[package]
name = "playdate-build"
version = "0.1.1"
edition = "2021"

readme = "README.md"
license = "MIT OR Apache-2.0"
authors = ["Alex Koz <a@koz.email>"]
description = "Utils that help to build package for Playdate"
keywords = ["playdate", "package", "encoding", "manifest", "assets"]
categories = ["development-tools::build-utils"]
homepage = "https://github.com/boozook/playdate"
repository = "https://github.com/boozook/playdate.git"
documentation = "https://docs.rs/playdate-build"


[dependencies]
# TODO: make serde optional!
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", optional = true }
toml = { version = "0.7", optional = true }
dirs = "4.0"
fs_extra = "1.3"
regex = "1"
wax = "0.5"
log = "0.4"


[dependencies.crate-metadata]
version = "0.1"
optional = true


[dependencies.symlink]
package = "symlink"
version = "0.1"
# TODO: There's updated version in git, so fork or do something?
# git = "https://gitlab.com/chris-morgan/symlink.git"


[dependencies.utils]
package = "playdate-build-utils"
path = "../utils"
version = "0.1"
default-features = false
features = ["log"]


[features]
default = ["toml", "serde_json"]
cargo = ["utils/cargo-message", "serde_json"]
assets-report = []
